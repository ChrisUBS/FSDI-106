<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index-style.css">
</head>

<body>
    <main>
        <section id="list">
            <h2 class="text-center mt-2"><strong>Pending List</strong></h2>
            <div id="items"></div>
        </section>

        <section id="form">

            <div>
                <h2 class="text-center mt-2"><strong>Task Form</strong></h2>
            </div>

            <div class="mx-4">
                <label for="form-label" class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle">
            </div>

            <div class="mt-3 mx-4">
                <label for="form-label" class="form-label">Description</label>
                <input type="text" class="form-control" id="txtDescription">
            </div>

            <div class="mt-3 mx-4">
                <label for="form-label" class="form-label">Color</label>
                <input type="color" class="form-control" id="selColor">
            </div>

            <div class="mt-3 mx-4">
                <label for="form-label" class="form-label">Start Date</label>
                <input type="datetime-local" class="form-control" id="selDate">
            </div>

            <div class="mt-3 mx-4">
                <label for="form-label" class="form-label">Status</label>
                <select class="form-select" id="selStatus">
                    <option value="new">New</option>
                    <option value="in-progress">In progress</option>
                    <option value="completed">Completed</option>
                    <option value="cancel">Cancel</option>
                </select>
            </div>

            <div class="mt-3 mx-4">
                <label for="form-label" class="form-label">Budget</label>
                <input type="number" class="form-control" id="numBudget">
            </div>

            <div class="my-3 mx-2 text-center">
                <button class="btn btn-dark" id="btnSave">Save Task</button>
            </div>

        </section>
    </main>

    <div id="div-example"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
